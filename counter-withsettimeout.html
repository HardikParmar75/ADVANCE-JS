<body>
    <h1 id="count123"></h1>
    <script>
        h1_tag = document.getElementById('count123');
        x=0
        function countnum(){
            if(x<=101){
                h1_tag.innerHTML=x++;
            }
            setTimeout(countnum,10) //it is written always inside function to regular interval
        }
       countnum();

    </script>
