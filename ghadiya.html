<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    ENTER NUMBER TO PRINT TABLE: <input type="number" id="nu1" >
    <input type="submit" onclick="wow()">
    <br>
    <script>
        n1=document.getElementById('nu1');
        function wow()
        {
            for(i=1;i<=10;i++)
        {
            document.write(n1.value + ' x ' + i + ' = ' + n1.value*i + '<br>')
        }
        }
    </script>
</body>
</html>
