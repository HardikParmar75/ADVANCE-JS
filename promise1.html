<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myPromise = new Promise((res,err)=>{
            return res("hello!")
        })
        myPromise.then(
            (res)=>{console.log(res)},
            (err)=>{console.log(err)}
        )

        const p = new Promise((res,err)=>{
            var x= 12
            if(x){
                return res("server connected!")
            }
            else{
                return err("server not connected!")
            }
        })
        p.then(
            (res)=>{console.log(res)},
            (err)=>{console.log(err)}
        )

        function xyz(test){
            console.log(test)
        }
        const p1 = new Promise((res,err)=>{
            var x1= 12
            if(x1){
                return res("server connected!")
            }
            else{
                return err("server not connected!")
            }
        })
        p1.then(
            (res)=>{ xyz(res)},
            (err)=>{ xyz(err)}
        )
    </script>
</body>
</html>
